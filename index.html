<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/night.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
					<section data-markdown>
							<textarea data-template>
							### Your brain gets smart but your head gets dumb

							##### Designing A Data-Driven Story for the Busy and Bored

							Shane, Mac, David
							</textarea>
						</section>
						<section data-markdown>
								<textarea data-template>
								### Guiding Design Principles
								</textarea>
							</section>
						<section data-markdown>
								<textarea data-template>
								### Reading Level Visualization
								</textarea>
						</section>
						<section data-markdown>
								<textarea data-template>
								### Legend Placement
								- Two seperate legends
								- Focus them where the whitespace is
								- Size of bubble for vocab
								- Color for role in film
								</textarea>
						</section>
						<section data-markdown>
								<textarea data-template>
								- Decided not to add text to scatterplot directly (Shrek is not labeled)
								- This encourages interaction
								- Showing one character at a time through the tooltip encourages a user to play with the visualization
								</textarea>
						</section>
						<section data-markdown>
								<textarea data-template>
								- On hover, there is additional information for the character
								- The individual point is highlighted, synced to the tooltip.
								- This makes everything visually consistent
								</textarea>
						</section>
						<section data-markdown>
								<textarea data-template>
								## Allow by movie exploration, with default of "the trilogy"
								- Results are "averaged" for the trilogy
								- No sense in adding totals, since some characters only appear in some movies
								</textarea>
						</section>
						<section data-markdown>
							<textarea data-template>
							## Filter characters with less than 20 lines
							- The measurement of interest is skewed with a lower number of lines
							- Characters with a lower number of lines are less interesting to the audience, no need to busy presentation
							</textarea>
					</section>
						<section data-markdown>
								<textarea data-template>
								### Character Interaction Visualization
								</textarea>
						</section>
						<section data-markdown>
								<textarea data-template>
								### Gender Dialogue Visualization
								</textarea>
						</section>
						<section data-markdown>
								<textarea data-template>
								### Color by Gender
								- Legend Omission
									- Default colors for gender
									- Gender graph should make colors obvious
								- Removed non-binary characters such as enchanted furniture. for focus on genders.
								</textarea>
						</section>
						<section data-markdown>
								<textarea data-template>
								### ToolTips
								- Decided to be repetitive for names
								- Don't have to hover over every character and forget the others, too many names
								- Interactivity is encouraged to see word count and choose movie
								- No images because there are too many and by the end of the article user should be familiar with them
								- character and word count on hover (so as not to crowd the graph and for easy matching between name and bar)
								</textarea>
						</section>
						<section data-markdown>
								<textarea data-template>
								### Whitescape
								- 5 ticks on bottom (helps to quickly get word count estimate)
								- background is see through (whitespace)
								</textarea>
						</section>
						<section data-markdown>
								<textarea data-template>
								## Scale
								- have maximum word count per character/gender be 100% width (because of different scales)
								- Kept the scale linear instead of log so that we can see the major difference in words spoken per group (main, supporting, secondary)
								</textarea>
						</section>
						<section data-markdown>
							<textarea data-template>
							## Character choice
							- Clipped characters by top 18 rather than by number of words spoke
								- reason 1: this allowed the graphs to stay the same height and easier to compare
								- reason 2: I was able to show the difference in the number of words spoken in each movie per each character
							</textarea>
					</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
